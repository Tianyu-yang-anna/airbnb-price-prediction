{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <div class="outer-container">

        <div id="mapid" class="map"></div>

        <div class="tab-container" id="tab-container">

            <div class="ui teal three item menu">
                <div class="ui active item" id="history-label">Historic Trends</div>
                <div class="item" id="analysis-label">Data Analysis</div>
                <div class="item" id="prediction-label">Prediction Results</div>
            </div>

            <div class="shown-tab" id="shown-tab">
                <div class="history" id="history">
                    <div class="covid-chart-container">
                        <div class="covid-chart" id="covid-chart"></div>
                    </div>
                    <div class="emotion-display-container">
                        <div class="emotion-display" id="emotion-display"></div>
                    </div>
                    <div class="housing-chart-container">
                        <div class="housing-chart" id="housing-chart"></div>
                    </div>
                </div>
            </div>
            <div class="invisible-tabs" id="invisible-tabs">
                <div class="analysis" id="analysis">
                    <div class="analysis1-container">
                        <div class="analysis1" id="analysis1">
                            <img id="analysis-img1">
                        </div>
                    </div>
                    <div class="analysis2-container">
                        <div class="analysis2" id="analysis2">
                            <img id="analysis-img2">
                        </div>
                    </div>
                    <div class="analysis3-container">
                        <div class="analysis3" id="analysis3">
                            <img id="analysis-img3">
                        </div>
                    </div>
                    <div class="analysis4-container">
                        <div class="analysis4" id="analysis4">
                            <img id="analysis-img4">
                        </div>
                    </div>
                </div>
                <div class="prediction" id="prediction">
                    <div class="prediction1-container">
                        <div class="prediction1" id="prediction1"></div>
                    </div>
                    <div class="prediction2-container">
                        <div class="prediction1" id="prediction2"></div>
                    </div>
                    <!-- <div class="prediction3-container"><div class="prediction1" id="prediction3"></div></div>
                    <div class="prediction4-container"><div class="prediction1" id="prediction4"></div></div> -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://static.fusioncharts.com/code/latest/fusioncharts.js"></script>
    <script src="https://static.fusioncharts.com/code/latest/themes/fusioncharts.theme.candy.js"></script>
    <script>
        var datelist_covid = "{{ covid_date_list }}";
        var newlist_covid = "{{ covid_new_list }}";
        var datelist_covid_predict = "{{ covid_date_list_predict }}";
        var newlist_covid_predict = "{{ covid_new_list_predict }}";
        var dateList = "{{ date_list }}";
        var datelist_housing_predict = "{{ housing_date_list_predict }}";
        var housing_predict = "{{ housing_predict }}";
        var medianList = `{{ median_list }}`;
        var avgList = `{{ avg_list }}`;
        var city = "{{ city }}";
        var sentiment_date = "{{ sentimentdate }}"
        var sentiment_data = "{{ sentimentdata }}"
        // var cityPicNum = 1;

        $(document).ready(function () {
            $('.ui.red.menu').menu();
        });

    </script>
    <script>
        $(document)
            .ready(function () {
                $('.ui.menu div.item')
                    .on('click', function () {
                        $(this)
                            .addClass('active')
                            .siblings()
                            .removeClass('active')
                        ;
                    })
                ;
            })
        ;
    </script>
    <script type="text/javascript" src='{% static "js/citylocation.js" %}'></script>
    <script type="text/javascript" src='{% static "js/geovisual.js" %}'></script>
    <script type="text/javascript" src='{% static "js/housingchart.js" %}'></script>
    <script type="text/javascript" src='{% static "js/covidchart.js" %}'></script>
    <script type="text/javascript" src='{% static "js/tabswitch.js" %}'></script>
    <script type="text/javascript" src='{% static "js/expandcharts.js" %}'></script>
    <script type="text/javascript" src='{% static "js/renderanalysis.js" %}'></script>
    <!-- <script type="text/javascript" src='{% static "js/loadcitypic.js" %}'></script> -->
    <script type="text/javascript" src='{% static "js/sentiment.js" %}'></script>
{% endblock %}
